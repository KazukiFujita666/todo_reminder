name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v3

    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@v0.12
      with:
        version: humble

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-colcon-common-extensions python3-pip

    - name: Build ROS 2 package
      run: |
        source /opt/ros/humble/setup.bash
        colcon build

    - name: Run test
      run: |
        source install/setup.bash
        chmod +x test/test_todo_reminder.sh
        ./test/test_todo_reminder.sh

